application: findmeonmap
version: 1
runtime: python27
threadsafe: true
api_version: 1

handlers:
- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico
- url: /css
  static_dir: static/css  
- url: /fonts
  static_dir: static/fonts  
- url: /js
  static_dir: static/js  
- url: /.*
  script: main.APP

libraries:
- name: jinja2
  version: latest
